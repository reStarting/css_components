<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Canvas-圆角</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			context.moveTo(20.5, 10.5);
			context.arcTo(10.5, 10.5, 10.5, 20.5, 10);
			context.lineTo(10.5, 100.5);
			context.arcTo(10.5, 110.5, 20.5, 110.5, 10);
			context.lineTo(110.5, 110.5);
			context.arcTo(120.5, 110.5, 120.5, 100.5, 10);
			context.lineTo(120.5, 20.5);
			context.arcTo(120.5, 10.5, 110.5, 10.5, 10);
			context.lineTo(20.5, 10.5);
			context.fillStyle = "rgba(255, 10, 255, 1)";
			context.shadowColor = "rgba(0, 0, 0, .6)";
			context.shadowOffsetX = 10;
			context.shadowOffsetY = 10;
			context.shadowBlur = 12;
			context.fill();
		</script>
	</body>
</html>
